<!doctype html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Desafio formulário</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend id="first">INFORMAÇÕES PESSOAIS</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-nome">Nome</label>
                <input type="text" id="event-nome" required />
              </div>

              <div class="input-wrapper">
                <label for="event-sobrenome">Sobrenome</label>
                <input type="text" id="event-sobrenome" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-email">
                Email<span>(digite um email valido)</span>
              </label>
              <input type="email" id="event-email" required />
            </div>

            <div class="input-wrapper">
              <label for="event-senha">
                Senha<span>(mínimo de 6 caracteres)</span>
              </label>
              <input type="password" id="event-senha" required />
            </div>
          </div>
        </fieldset>

        <fieldset class="fieldset-0">
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="event-instrutor">
                Nome do seu mentor<span>(só o primeiro nome)</span>
              </label>
              <input type="text" id="event-instrutor" required />
            </div>
          </div>
        </fieldset>

        <fieldset class="fieldset-0">
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <p class="t2">Primeira mentoria</p>

            <div class="col-3">
              <div class="input-wrapper">
                <label class="mar-top" for="event-data">
                  Data<span>(DD/MM/AA)</span>
                </label>
                <input type="date" id="event-data" required />
              </div>

              <div class="input-wrapper">
                <label class="mar-top" for="event-begin">Das</label>
                <input class="wpx" type="time" id="event-begin" required />
              </div>

              <div class="input-wrapper">
                <label class="mar-top" for="event-end">Até</label>
                <input class="wpx" type="time" id="event-end" required />
              </div>
            </div>

            <p class="t3">Segunda mentoria</p>

            <div class="col-3">
              <div class="input-wrapper">
                <label class="mar-top" for="event-data">
                  Data<span>(DD/MM/AA)</span>
                </label>
                <input type="date" id="event-data" required />
              </div>

              <div class="input-wrapper">
                <label class="mar-top" for="event-begin">Das</label>
                <input class="wpx" type="time" id="event-begin" required />
              </div>

              <div class="input-wrapper">
                <label class="mar-top" for="event-end">Até</label>
                <input class="wpx" type="time" id="event-end" required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input
          class="button"
          type="submit"
          form="my-form"
          value="SALVAR"
        />
      </footer>
    </div>
  </body>
</html>
